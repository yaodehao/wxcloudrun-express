<v-data-table v-if="cardmode==false" :headers="headers" :items="d_items" :items-per-page.sync="itemsPerPage" :page="page" :search="search" class="elevation-5 text-truncate" mobile-breakpoint="100" >	<template v-slot:item.action="{item }"><v-icon  @click="editItem(item)" color="primary">mdi-lead-pencil</v-icon></template>	<template v-slot:no-data><v-btn color="primary" @click="newItem('')" small>无数据。点击新增记录</v-btn></template></v-data-table><br>
